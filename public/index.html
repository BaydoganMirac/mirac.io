<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirac.io</title>
    <style>
        *{
            margin:0;
            padding: 0;
            border:0;
            overflow: hidden;
        }
        html{
            background-color: #222;
        }
        .container{
            width: 100%;
            height: 100vh;
            display:  flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .title{
            margin: 10px;
        }
        .text-white{
            color: white;
        }
        .input-button{
            background-color: transparent;
            color: #222;
            font-weight: bold;
            line-height: 40px;
            width: 7%;
            background: rgb(2,0,36); 
            background: linear-gradient(90deg, rgba(2,0,36,0) 0%, rgba(0,212,255,1) 50%, rgba(0,212,255,1) 100%);
            cursor: pointer;
        }
        .input-text{
            line-height: 40px;
            text-align: center;
            width: 48%;
            border-radius: 10px; 
            box-shadow: 20px 0px 20px 20px white;
        }
        .input-text:focus{
            outline: none;
        }
        .content{
            width: 100%;
        }
        .color-picker{
            width: 2%;
        }
    </style>
</head>
</head>
<body>
    <div class="container">
        <div class="title">
            <h4 class="text-white">enjoy IT</h4>
            <h1 class="text-white">Mirac.io</h1>
        </div>
        <div class="content">
            <input type="color" value="#ff0000" class="color-picker">
            <input class="input-text" type="text" placeholder="Can u write ur nickname?">
            <input type="button" value="GO PLAY" class="input-button"> 
        </div>
    </div>
    <script>
        localStorage.setItem('room', 'oda1')
        if((localStorage.getItem('nickname') !=null) && (localStorage.getItem('room') != null ) && (localStorage.getItem('color') != null )){
            window.location.href = 'http://185.114.21.219:27015/room.html';
        }
        document.querySelector('.input-button').addEventListener('click',function(){
            let nickname = document.querySelector('.input-text');
            let color = document.querySelector('.color-picker');
            if(nickname.value != "" && color.value != ""){
                localStorage.setItem('nickname',nickname.value)
                localStorage.setItem('color',color.value)
            }
        })
    </script>
</body>
</html>
